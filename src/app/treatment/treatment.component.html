        <div class="card h-100">
          <div
            routerLink="/treatments/:{{treatment._id}}"
            class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
            data-mdb-ripple-color="light"
          >
            <img
              src="{{treatment.image}}"
              class="w-100"
              style="object-fit:contain;  height:300px; "
            />
            <a href="#!">
              <div class="mask">
                <div class="d-flex justify-content-start align-items-end h-100">
                </div>
              </div>
              <div class="hover-overlay">
                <div
                  class="mask"
                  style="background-color: rgba(251, 251, 251, 0.15)"
                ></div>
              </div>
            </a>
          </div>
          <div class="card-body">
            <a href="" class="text-reset">
              <h5 class="card-title mb-3">{{treatment.name}}</h5>
            </a>
            <a href="" class="text-reset">
              <p>Price</p>
            </a>
            <h6 class="mb-3">{{treatment.price}}</h6>
            <button class="btn btn-outline-success w-100" *ngIf="!addButton" (click)="addButton = true">add to Cart</button>
            <div class="d-flex w-50" *ngIf="addButton">
              <input type="number" class="form-control mr-2" [(ngModel)]="amount">
              <button class="btn btn-danger"  (click)="add(); addButton = false">Add</button>
            </div>
          </div>
        </div>
