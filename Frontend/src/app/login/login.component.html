<section class="vh-100">
    <div class="display-6" style="margin-left: 25vh; margin-bottom: -3vh;"><strong>Welcome</strong></div>
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center  ">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="assets/img/login/loginO.png" class="img-fluid" alt="Phone image" style="width: 100%;
            height: 100%; border: 1 solid white; border-radius: 20% 10%;">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email address</label>
                        <input style="border: 1 solid white; border-radius: 17px " type="email" id="email"
                           formControlName="email" class="form-control form-control-lg" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input formControlName="password" style="border: 1 solid white; border-radius: 17px" type="password" id="password"
                            class="form-control form-control-lg" />
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="remember" checked />
                            <label class="form-check-label" for="remember"> Remember me </label>
                        </div>
                        <a href="#!">Forgot password?</a>
                    </div>

                    <!-- Submit button -->
                    <button style="border: 1 solid white; border-radius: 17px; " type="submit"
                        class="btn btn-primary btn-lg btn-block w-100">Sign in</button>

                </form>
            </div>
        </div>
    </div>
</section>
